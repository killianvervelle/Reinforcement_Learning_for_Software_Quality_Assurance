{
  "family": "my-ecs-task",
  "networkMode": "awsvpc",
  "executionRoleArn": "arn:aws:iam::222656491673:role/my-execution-role",
  "taskRoleArn": "arn:aws:iam::222656491673:role/my-task-role",
  "containerDefinitions": [
    {
      "name": "my-app",
      "image": "222656491673.dkr.ecr.eu-west-3.amazonaws.com/my_ecr_repository:latest",
      "cpu": 1024,
      "memory": 2048,
      "restartPolicy": {
        "enabled": true,
        "ignoredExitCodes": [0],
        "restartAttemptPeriod": 180
      },
      "essential": true,
      "portMappings": [
        {
          "containerPort": 8000,
          "hostPort": 8000,
          "protocol": "tcp"
        }
      ],
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/my-task-logs",
          "awslogs-region": "eu-west-3",
          "awslogs-stream-prefix": "ecs"
        }
      },
      "command": ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    }
  ],
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "1024",
  "memory": "2048",
  "tags": [
    {
      "key": "Name",
      "value": "my-ecs-task"
    }
  ]
}
