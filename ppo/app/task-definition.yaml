{
  "family": "my-ecs-task",
  "networkMode": "awsvpc",
  "executionRoleArn": "arn:aws:iam::222656491673:role/my-execution-role",
  "taskRoleArn": "arn:aws:iam::222656491673:role/my-task-role",
  "containerDefinitions": [
    {
      "name": "my-app",
      "image": "my-app:latest",
      "cpu": 1024,
      "memory": 1024,
      "essential": true,
      "portMappings": [
        {
          "containerPort": 8000,
          "hostPort": 8000
        }
      ],
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/my-task-logs",
          "awslogs-region": "eu-west-3",
          "awslogs-stream-prefix": "ecs"
        }
      },
      "command": ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"],
      "mountPoints": [
        {
          "sourceVolume": "my-volume",
          "containerPath": "/mnt/data"
        }
      ]
    }
  ],
  "volumes": [
    {
      "name": "my-volume",
      "host": {
        "sourcePath": "/mnt/data"
      }
    }
  ],
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "1024",
  "memory": "1024",
  "tags": [
    {
      "key": "Name",
      "value": "my-ecs-task"
    }
  ]
}
